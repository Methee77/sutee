<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>คลังเรียนรู้</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Kanit', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto px-4 py-12">

    <!-- กล่องเมนูรายวิชาแบบแถบสี -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- 01403111 เคมีทั่วไป -->
      <div class="border-4 border-blue-500 bg-white text-center px-6 py-8">
        <div class="text-5xl text-blue-600 font-extrabold">01403111</div>
        <div class="mt-5 bg-blue-500 text-white text-2xl font-semibold py-3">Genchem เคมีทั่วไป</div>
      </div>

      <!-- 01424111 หลักชีววิทยา -->
      <div class="border-4 border-green-500 bg-white text-center px-6 py-8">
        <div class="text-5xl text-green-600 font-extrabold">01424111</div>
        <div class="mt-5 bg-green-500 text-white text-2xl font-semibold py-3">Bio หลักชีววิทยา</div>
      </div>

      <!-- 01403221 เคมีอินทรีย์ -->
      <div class="border-4 border-red-500 bg-white text-center px-6 py-8">
        <div class="text-5xl text-red-600 font-extrabold">01403221</div>
        <div class="mt-5 bg-red-500 text-white text-2xl font-semibold py-3">Orchem เคมีอินทรีย์</div>
      </div>

      <!-- 02036221 วิทยาศาสตร์และเทคโนโลยีด้านสัตว์ -->
      <div class="border-4 border-green-500 bg-white text-center px-6 py-8">
        <div class="text-5xl text-green-600 font-extrabold">02036221</div>
        <div class="mt-5 bg-green-500 text-white text-2xl font-semibold py-3">AN-SC วิทยาศาสตร์สัตว์</div>
      </div>

      <!-- 02036231 วิทยาศาสตร์และเทคโนโลยีด้านพืชไร่ -->
      <div class="border-4 border-red-500 bg-white text-center px-6 py-8">
        <div class="text-5xl text-red-600 font-extrabold">02036231</div>
        <div class="mt-5 bg-red-500 text-white text-2xl font-semibold py-3">Crop-SC วิทยาศาสตร์พืชไร่</div>
      </div>

       <!-- 01371111 สื่อสารสนเทศเพื่อการเรียนรู้ -->
      <div class="border-4 border-red-500 bg-white text-center px-6 py-8">
        <div class="text-5xl text-red-600 font-extrabold">01371111</div>
        <div class="mt-5 bg-red-500 text-white text-2xl font-semibold py-3">Information สารสนเทศ</div>
      </div>

      <!-- 01999021 ภาษาไทยเพื่อการสื่อสารในงานวิชาการและวิชาชีพ -->
      <div class="border-4 border-blue-500 bg-white text-center px-6 py-8">
        <div class="text-5xl text-blue-600 font-extrabold">01999021</div>
        <div class="mt-5 bg-blue-500 text-white text-2xl font-semibold py-3">ThaiLang ภาษาไทย</div>
      </div>

      <!-- 01419211 จุลลชีววิทยาทั่วไป -->
      <div class="border-4 border-blue-500 bg-white text-center px-6 py-8">
        <div class="text-5xl text-blue-600 font-extrabold">01403111</div>
        <div class="mt-5 bg-blue-500 text-white text-2xl font-semibold py-3">Micro จุลชีววิทยา</div>
      </div>
    </div>
  </div>
</body>
</html>
